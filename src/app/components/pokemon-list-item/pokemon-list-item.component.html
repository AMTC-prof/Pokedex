<div id="container" class="flex items-center justify-center" [ngClass]="{selected: selected}">
    
        @if (selected) {
            <img id="arrow" src="../../../../assets/img/flecha.png" class="size-4" alt="">
        }
        
        <div id="card" class="flex items-center bg-yellow-100 rounded-l-2xl rounded-r-sm w-11/12 h-[25px] sm:h-[35px] lg:h-[50px] pl-2 gap-2 lg:gap-6 ml-1" [ngClass]="{selected: selected}" (click)="onSelected.emit(id)">
             @if (selected) {
                <iframe src="https://giphy.com/embed/XGbRD1gREhvBysGial" frameBorder="0" class="giphy-embed size-6 lg:size-8" allowFullScreen></iframe>
             }
             @else {
                <div id="circle" class="rounded-full size-6 bg-black bg-opacity-20"></div>
             }            
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{id}}.png" class="size-8 sm:size-12 lg:size-16" alt="charmander">
            <span class="w-14 text-xs sm:w-16 sm:text-sm lg:w-18 lg:text-lg">No. {{id}}</span>
            <span class="pl-2 text-xs sm:text-sm lg:text-lg">{{(data?.name ?? 'Unknown').charAt(0).toUpperCase() + (data?.name ?? 'Unknown').slice(1) }}</span>
        </div>
    
        
</div>
